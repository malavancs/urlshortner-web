<div class="root-container">
    <div class="backgroundimage">

    </div>
    <div>
            <div class="center-align">
                    <p class="main-heading">Login and start sharing</p>
            
                    <p class="secondary-heading">Dont't have an account signup ?</p>
                    <div class="google-login">
                        <p class="secondary-heading black">Login with:</p>
                        <div class="center-aligned">
            
            
                            <button type="button" class="login-with-google-btn" (click)="pressed($event)">
                                Sign in with Google
                            </button>
                        </div>
                    </div>
                    <div class="divider">
                        <div class="line"></div>
                        <div class="secondary-heading padding-horizondal">OR</div>
                        <div class="line"></div>
                    </div>
            
                    <div class="align right">
                        <div class="padding-all">
                            <app-inputbox class="full-width" [label]="'Username or Email'" (textChanged)="emailChanged($event)">
                            </app-inputbox>
            
                        </div>
                        <div class="padding-all">
                            <app-inputbox class="full-width" [label]="'Password'" (textChanged)="passwordChanged($event)">
                            </app-inputbox>
                        </div>
                    </div>
                    <div class="padding-top">
                        <app-button class="full-width" style="padding-top: 10%;" [text]="'  LOGIN'" [isRounded]="false"
                            (press)="loginClicked($event)">
                        </app-button>
            
                    </div>
                </div>
    </div>
</div>
